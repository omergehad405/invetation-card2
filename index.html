<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invetation card</title>

  <body>

      <form>
        <input

    <script src="main.js"></script>
